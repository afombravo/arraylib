name: Push
on: [push]

jobs:
  set_up:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        poetry-version: ['1.3.2']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: lock
        run: poetry lock --no-update
      - name: install package
        run: poetry install
      - name: activate env
        run: source `poetry env info --path`/bin/activate
      - name: update apt-get
        run: apt-get update
      - name: install bowtie2
        run: echo -e "Y\n" | apt-get install bowtie2

  unit_tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        poetry-version: ['1.3.2']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: [set_up]
    steps:
      - name: cd
        run: cd tests
      - name: run unit tests
        run: pytest -m "not integtest" 

  integration_tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        poetry-version: ['1.3.2']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: [set_up]
    steps:
      - name: cd
        run: cd tests
      - name: run integration test
        run: pytest -m "integtest"
  
